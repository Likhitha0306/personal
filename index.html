<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

.container{
  width:420px;
  background:white;
  padding:40px 30px;
  border-radius:30px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  text-align:center;
  position:relative;
  overflow:hidden;
}

h1{
  color:#ff4d6d;
  font-size:26px;
  margin-bottom:30px;
}

.options button{
  width:100%;
  margin:8px 0;
  padding:12px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  background:#ffe3e8;
}

.val-buttons{
  position:relative;
  height:120px;
}

.val-buttons button{
  width:140px;
  padding:12px 0;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  position:absolute;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
  left:40px;
  top:40px;
}

#noBtn{
  background:#d3d3d3;
  right:40px;
  top:40px;
}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.popup-box{
  background:white;
  padding:20px 30px;
  border-radius:18px;
  font-weight:600;
  color:#ff4d6d;
}

.hidden{display:none}
</style>
</head>

<body>

<div class="container">

  <!-- QUIZ -->
  <div id="quiz">
    <h1 id="question"></h1>
    <div class="options" id="options"></div>
  </div>

  <!-- PASSED -->
  <div id="passed" class="hidden">
    <h1>You passed my tests ðŸ˜ŒðŸ’–</h1>
  </div>

  <!-- VALENTINE -->
  <div id="valentine" class="hidden">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div class="val-buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- FINAL -->
  <div id="final" class="hidden">
    <h1>Yayyyyy!!! ðŸ’–ðŸ¥°</h1>
    <p>Love you bavaaðŸ˜˜ðŸ˜˜</p>
  </div>

</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box" id="popupText"></div>
</div>

<script>
/* QUIZ */
const questions = [
   { q:"Who is the cutest? ðŸ’–", options:["me(R)","You(L)","Both","Someone else"], correct:1 },
  { q:"When is our marriage day?", options:["jan 20","Jan 21","Jan 23","Jan 24"], correct:3 },
  { q:"Will you listen to me always ðŸ˜Œ", options:["No","Maybe","Yes","Why would I?"], correct:2 },
  { q:"Will you spend moreee time with me?", options:["No","I'll try","Yes","depends on situation"], correct:2 }
  
];

let index = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const popup = document.getElementById("popup");
const popupText = document.getElementById("popupText");

const quiz = document.getElementById("quiz");
const passed = document.getElementById("passed");
const valentine = document.getElementById("valentine");
const final = document.getElementById("final");

function loadQuestion(){
  questionEl.textContent = questions[index].q;
  optionsEl.innerHTML = "";
  questions[index].options.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(i);
    optionsEl.appendChild(btn);
  });
}

function checkAnswer(choice){
  popupText.textContent =
    choice === questions[index].correct
    ? "Awww good boyy ðŸ’–"
    : "I'll kill you bey... doruku nikundi ðŸ˜¤";

  popup.style.display = "flex";

  setTimeout(()=>{
    popup.style.display = "none";
    index++;
    if(index < questions.length) loadQuestion();
    else{
      quiz.classList.add("hidden");
      passed.classList.remove("hidden");
      setTimeout(()=>{
        passed.classList.add("hidden");
        valentine.classList.remove("hidden");
      },1500);
    }
  },1200);
}

loadQuestion();

/* CRAZY FAST NO BUTTON */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.querySelector(".container");

noBtn.addEventListener("mouseenter", ()=>{
  const contRect = container.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();

  let x,y,ok=false;

  while(!ok){
    x = Math.random() * (contRect.width - noBtn.offsetWidth);
    y = Math.random() * (contRect.height - noBtn.offsetHeight);

    const fx = contRect.left + x;
    const fy = contRect.top + y;

    ok =
      fx > yesRect.right + 60 ||
      fx + noBtn.offsetWidth < yesRect.left - 60 ||
      fy > yesRect.bottom + 60 ||
      fy + noBtn.offsetHeight < yesRect.top - 60;
  }

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
});

yesBtn.addEventListener("click", ()=>{
  valentine.classList.add("hidden");
  final.classList.remove("hidden");
});
</script>

</body>
</html>
